<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <div id="display" style="height :500px; width : 500px; align-content: center; color: yellow;"></div>
    <button id="btn">Clickn Me</button>
    <script>
        let box = document.getElementById('display');
        let btn = document.getElementById('btn');
        let Color = ['#FF0000','#00FF00','#0000FF','#FFFF00','#808000','#800000','#00FFFF','#008080','#FF00FF','#800080'];
        btn.addEventListener('click',setInterval(ran_generator, 1000));
        function ran_generator() {
            box.style.background =Color [Math.floor(Math.random()*10)];
        //    box.innerHTML =Color[Math.floor(Math.random()*10)]; 
            
        }
    </script>
</center>
</body>
</html>
